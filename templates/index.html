{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}</title>
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery-1.8.2.min.js' %}" rel="stylesheet" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <h2>在线相册信息管理</h2>
        <ul class="selectitem">
            <li><a href="{% url 'index' %}">返回首页</a>&nbsp;|</li>
            <li><a href="{% url 'pictures' 1 10 %}">浏览相册信息</a>&nbsp;|</li>
            <li><a href="{% url 'add' %}">发布相册信息</a>&nbsp;</li>
        </ul>
        <hr>
        {% block content %}
            <h4>Wellcome Online Photo Album.</h4>
        {% endblock %}
    </div>
</body>
</html>
